<html lang="en">
<head>

    <title>Cool Count Down</title>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" src="time.mp4" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>

    <!-- container -->
    <div class="container" >

        <!-- input -->
        <div  class="input-container" id="input-container" >
            <h1><span>C</span>ount<span>D</span>own</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="what are you counting down to?">
                <label for="date-picker">select a date</label>
                <input type="date" id="date-picker">
                <button type="submit" class="submit" id="submit">Submit</button>
            </form>
        </div>

        <!-- countdown -->
        
    </div>

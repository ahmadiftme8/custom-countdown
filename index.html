<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cool Count Down</title>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" src="time.mp4" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>

    <!-- container -->
    <div class="container" >

        <!-- input -->
        <div  class="input-container" id="input-container" >
            <h1><span>C</span>ount<span>D</span>own</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="what are you counting down to?">
                <label for="date-picker">select a date</label>
                <input type="date" id="date-picker">
                <button type="submit" class="submit" id="submit">Submit</button>
            </form>
        </div>

        <!-- countdown -->
        <div class="countdown" id="countdown">
            <h1 class="countdown-title" id="countdown-id">Count Down Title</h1>
            <ul class="ul-0f-time">
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>45</span>Minutes</li>
                <li><span>53</span>Seconds</li>
            </ul>
            <button class="coundown-btn">Reset</button>
        </div>

        <!-- Complete -->
        <div class="complete" id="complete">
            <h1 class="complete-title">CountDown Complete!</h1>
            <h1 id="complete-info" class="complete-info">count down finished on 05-05-2024</h1>
            <button id="complete-btn" class="complete-btn">New Countdown</button>
        </div>
    </div>



    

    <!-- JavaScript -->
  <!--   <script src="script.js"></script> -->
</body>
</html>
